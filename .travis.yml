language: python
python: 2.7
env:
  global:
    - DB_HOST=localhost
    - DB_NAME=edge_dev
    - DB_USER=root
    - DB_PASSWORD=''
  matrix:
    - TARGET=test-ci
    - TARGET=flake8
matrix:
  allow_failures:
    - env: TARGET=flake8

services: mysql

cache:
  pip: true
  directories:
    - ncbi
    - primer3

before_install:
  - npm install --global bower
  - mysql -e "CREATE DATABASE $DB_NAME;"
  - 'cd $TRAVIS_BUILD_DIR/ncbi && ./install'
  - 'cd $TRAVIS_BUILD_DIR/primer3 && ./install'
install:
  - pip install --requirement requirements.txt
  - pip install --editable .

script:
  - make $TARGET

deploy:
  provider: pypi
  user: ginkgodev
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: ginkgobioworks/edge
